<div *ngIf="item.date.getDate() === day">
  <div
    *ngIf="item.classroomId === classroom"
    style="backgroundColor: {{ item.groupColor }}"
  >
    <div class="popup" (click)="showNote()">
      <div class="flex justify-center items-center">
        Group {{ item.groupNumber }} {{ item.field }}
        <div class="non-printable ml-1">- Teacher: {{ item.teacher }}</div>
        <div class="popuptext" id="myPopup{{ item.id }}">
          <ng-container *ngIf="item.note !== null; else showNoNote">{{item.note}}</ng-container>
          <ng-template #showNoNote>No note</ng-template>
      </div>
    </div>
  </div>
</div>
