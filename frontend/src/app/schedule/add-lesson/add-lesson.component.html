<h1>Add Lesson</h1>
<form [formGroup]="addLesson" (ngSubmit)="onSubmit()">
  <label for="group">Group: </label>
  <select id="group" formControlName="group" required>
    <option [ngValue]="null" disabled>Select Group</option>
    <option *ngFor="let group of groups" [ngValue]="group.groupNumber">
      Group {{ group.groupNumber }} {{ group.field }}
    </option></select
  ><br />
  <label for="teacher">Teacher: </label>
  <select id="teacher" formControlName="teacher" required>
    <option [ngValue]="0">None</option>
    <option *ngFor="let teacher of teachers" [ngValue]="teacher.id">
      {{ teacher.name }}
    </option></select
  ><br />
  <label for="date">Date: </label>
  <input id="date" type="date" formControlName="date" required /><br />
  <button
    [ngClass]="addLesson.valid ? 'button-action' : 'button-incomplete'"
    type="submit"
    [disabled]="!addLesson.valid"
  >
    Submit
  </button>
</form>

<app-modal id="feedback-add-lesson" class="hhidden feedback">
  <p>{{ this.feedbackMsg }}</p>
  <button
    class="button-action"
    (click)="
      this.feedbackMsg.startsWith('Error: ')
        ? closeModal('feedback-add-lesson')
        : window.location.reload()
    "
  >
    Close
  </button>
</app-modal>
