<table>
    <tr>
      <th>Date</th>
      <th *ngFor="let number of TOTAL_CLASSROOMS">Classroom {{ number }}</th>
    </tr>
  
    <tr class="text-center border-2" *ngFor="let day of days">
      <td class="bg-red-500">{{ day }}/7/2024</td>
      <td *ngFor="let item of data">
        <app-scheduled-day [item]="item" [day]="day"/>
      </td>
    </tr>
  </table>
