<h1>Teachers</h1>
<div *ngFor="let teacher of teachers">
  <h3>{{ teacher.name }}</h3>
  <h4>Availability:</h4>
  <div *ngFor="let day of teacher.availability">
    <p>- {{ day }}</p>
  </div>
  <p>max. {{ teacher.maxDaysPerWeek}} days per week</p>
  <h4>Groups:</h4>
  <div *ngFor="let group of teacher.groups">
    <p>- {{ group }}</p>
  </div>
</div>
<button
  (click)="showModal()"
  class="mx-2 rounded-md border-2 bg-gray-300 hover:bg-gray-400"
>
  Set Availability
</button>

<app-modal id="set-availability" class="hhidden">
  <app-set-availability></app-set-availability>
  <button (click)="closeModal()">Close</button>
</app-modal>
