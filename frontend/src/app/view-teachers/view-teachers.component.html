<h1 i18n>Teachers</h1>
<div *ngFor="let teacher of teachers">
  <div>
    <h3>{{ teacher.name }}</h3>
    <h4 i18n>Availability:</h4>
    <div *ngFor="let day of teacher.availability">
      <p>- {{ day }}</p>
    </div>
    <p i18n>max. {{ teacher.maxDaysPerWeek }} days per week</p>
    <button
      class="button-action"
      (click)="showModal('set-availability-' + teacher.name)"
      i18n
    >
      Set Availability
    </button>
    <app-modal id="set-availability-{{ teacher.name }}" class="hhidden">
      <app-set-availability [teacher]="teacher"></app-set-availability>
      <button (click)="closeModal('set-availability-' + teacher.name)" i18n>
        Close
      </button>
    </app-modal>

    <h4 i18n>Groups:</h4>
    <div *ngFor="let group of teacher.groups">
      <p>- {{ group }}</p>
    </div>
    <button
      (click)="showModal('add-group-' + teacher.name)"
      class="button-action"
      i18n
    >
      Add Group
    </button>
    <app-modal id="add-group-{{ teacher.name }}" class="hhidden">
      <app-set-group [groups]="groups" [teacher]="teacher"></app-set-group>
      <button (click)="closeModal('add-group-' + teacher.name)" i18n>Close</button>
    </app-modal>
  </div><br />
</div>

<button
  (click)="showModal('add-teacher')"
  class="button-action"
  id="add-teacher-button"
  i18n
>
  Add Teacher
</button>
<app-modal id="add-teacher" class="hhidden">
  <app-add-teacher></app-add-teacher>
  <button (click)="closeModal('add-teacher')" i18n>Close</button>
</app-modal>
