<h1>{{ teacher.name }}</h1>
<form [formGroup]="addGroup" (ngSubmit)="onSubmit()">
  <label for="set-group">Group: </label>
  <select id="set-group" formControlName="setGroup" required>
    <option [ngValue]="null" disabled>Select Group</option>
    <option *ngFor="let group of groups" [ngValue]="group.groupNumber">
      Group {{ group.groupNumber }} {{ group.field }}
  </select><br />
  <label for="days-phase-1">Days Phase 1: </label>
  <input id="days-phase-1" type="number" formControlName="daysPhase1" required /><br />
  <label for="days-phase-2">Days Phase 2: </label>
  <input id="days-phase-2" type="number" formControlName="daysPhase2" required /><br />
  <label for="days-phase-3">Days Phase 3: </label>
  <input id="days-phase-3" type="number" formControlName="daysPhase3" required /><br />
  <button type="submit" [disabled]="!addGroup.valid">Submit</button>
</form>
<app-modal id="error-{{ teacher.name }}" class="hhidden">
  <p>{{ errorMsg }}</p>
  <button (click)="closeModal('error-' + teacher.name)" class="button-action">
    Close
  </button>
</app-modal>
