<h1 i18n>Add Group</h1>
<form [formGroup]="addGroup" (ngSubmit)="onSubmit()">
  <label for="group-number" i18n>Group number: </label>
  <input
    id="group-number"
    type="number"
    formControlName="groupNumber"
    required
  /><br />
  <label for="color" i18n>Color: </label>
  <input id="color" type="color" formControlName="color" required /><br />
  <label for="number-of-students" i18n>Number of students: </label>
  <input
    id="number-of-students"
    type="number"
    formControlName="numberOfStudents"
    required
  /><br />
  <label for="field" i18n>Field: </label>
  <select id="field" formControlName="field" required>
    <option [ngValue]="null" disabled i18n>Select Field</option>
    <option *ngFor="let field of fields" [ngValue]="field.id">
      {{ field.name }}
    </option></select
  ><br />
  <label for="teachers">Teachers: </label>
  <select multiple id="teachers">
    <option [ngValue]="null" disabled>Double Click to Select Teacher</option>
    <option
      *ngFor="let teacher of teachers"
      [ngValue]="teacherAssignments"
      (dblclick)="showModal('set-teacher-' + teacher.name)"
    >
      {{ teacher.name }}
    </option></select
  ><br />
  <table>
    <tr *ngIf="teacherAssignments.length !== 0">
      <th>Teacher</th>
      <th>Days Phase 1</th>
      <th>Days Phase 2</th>
      <th>Days Phase 3</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let teacherAssignment of teacherAssignments">
      <td>{{ teacherAssignment.name }}</td>
      <td>{{ teacherAssignment.daysPhase1 }}</td>
      <td>{{ teacherAssignment.daysPhase2 }}</td>
      <td>{{ teacherAssignment.daysPhase3 }}</td>
      <td>
        <button
          type="button"
          (click)="showModal('set-teacher-' + teacherAssignment.name)"
          i18n
        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          (click)="removeAssignment(teacherAssignment)"
          i18n
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
  <label for="start-date" i18n>Start Date: </label>
  <input
    id="start-date"
    type="date"
    formControlName="startDate"
    required
  /><br />
  <label for="weeks-phase-1" i18n>Weeks Phase 1: </label>
  <input
    id="weeks-phase-1"
    type="number"
    formControlName="weeksPhase1"
    required
  /><br />
  <label for="weeks-phase-2" i18n>Weeks Phase 2: </label>
  <input
    id="weeks-phase-2"
    type="number"
    formControlName="weeksPhase2"
    required
  /><br />
  <label for="weeks-phase-3" i18n>Weeks Phase 3: </label>
  <input
    id="weeks-phase-3"
    type="number"
    formControlName="weeksPhase3"
    required
  /><br />
  <button
    [ngClass]="addGroup.valid ? 'button-action' : 'button-incomplete'"
    type="submit"
    [disabled]="!addGroup.valid"
    i18n
  >
    Submit
  </button>
</form>

<div *ngFor="let teacher of teachers">
  <app-modal id="set-teacher-{{ teacher.name }}" class="hhidden">
    <app-set-teacher
      [teacher]="teacher"
      (messageEvent)="receiveMessage($event)"
    ></app-set-teacher>
    <button
      (click)="closeModal('set-teacher-' + teacher.name)"
      class="button-action"
    >
      Close
    </button>
  </app-modal>
</div>

<app-modal id="feedback" class="hhidden">
  <p>{{ this.feedbackMsg }}</p>
  <button
    class="button-action"
    (click)="
      this.feedbackMsg.startsWith('Error: ')
        ? closeModal('feedback')
        : window.location.reload()
    "
  >
    Close
  </button>
</app-modal>
