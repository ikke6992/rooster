<h1>Group {{ group.groupNumber }} {{ group.field }}</h1>
<form [formGroup]="addVacation" (ngSubmit)="onSubmit()">
  <label for="start-date">Start Date: </label>
  <input
    id="start-date"
    type="date"
    formControlName="startDate"
    required
  /><br />
  <label for="weeks">Weeks: </label>
  <input id="weeks" type="number" formControlName="weeks" required /><br />
  <button type="submit" [disabled]="!addVacation.valid">Submit</button>
</form>
