<h1 i18n>Add Field</h1>
<form [formGroup]="addField" (ngSubmit)="onSubmit()">
  <label for="name" i18n>Name: </label>
  <input id="name" type="text" formControlName="name" required /><br />
  <label for="days-phase-1" i18n>Days Phase 1: </label>
  <input
    id="days-phase-1"
    type="number"
    formControlName="daysPhase1"
    required
  /><br />
  <label for="days-phase-2" i18n>Days Phase 2: </label>
  <input
    id="days-phase-2"
    type="number"
    formControlName="daysPhase2"
    required
  /><br />
  <label for="days-phase-3" i18n>Days Phase 3: </label>
  <input
    id="days-phase-3"
    type="number"
    formControlName="daysPhase3"
    required
  /><br />

  <button
    [ngClass]="addField.valid ? 'button-action' : 'button-incomplete'"
    type="submit"
    [disabled]="!addField.valid"
    i18n
  >
    Submit
  </button>
</form>

<app-modal id="feedback-add-field" class="hhidden">
  <p>{{ this.feedbackMsg }}</p>
  <button
    class="button-action"
    (click)="
      this.feedbackMsg.startsWith('Error: ')
        ? closeModal('feedback')
        : window.location.reload()
    "
    i18n
  >
    Close
  </button>
</app-modal>
