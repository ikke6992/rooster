<h1>Add Free Day</h1>
<form [formGroup]="addFreeday" (ngSubmit)="onSubmit()">
  <label for="name">Free day name: </label>
  <input
    id="group-number"
    type="text"
    formControlName="name"
    required
  /><br />
  <label for="date">Date: </label>
  <input
    id="date"
    type="date"
    formControlName="date"
    required
  /><br />
  <button type="submit" [disabled]="!addFreeday.valid">Submit</button>
</form>
