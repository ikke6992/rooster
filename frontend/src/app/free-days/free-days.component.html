<h1 i18n>Free Days</h1>
<button (click)="showModal()" class="button-action" i18n>Add Free Day</button>

<br />
<app-modal id="add-free-days" class="hhidden">
  <app-add-free-days [fields]="fields"></app-add-free-days>
  <button (click)="closeModal()"  class="button-action" i18n>Close</button>
</app-modal>

<div *ngFor="let freeDay of freeDays">
  <ng-container *ngIf="freeDay.isDeleted; else showDeleted" i18n>
    Removed {{ freeDay.name }}
  </ng-container>
  <ng-template #showDeleted>
    {{ freeDay.date }} - {{ freeDay.name }}
    <button (click)="remove(freeDay.id)" >ðŸ—‘</button></ng-template
  >
</div>
