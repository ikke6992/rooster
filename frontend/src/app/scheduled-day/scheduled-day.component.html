<div *ngIf="item.date.getDate() === day">
  <div *ngIf="item.classroomId === classroom" style="backgroundColor: {{ item.groupColor }}">
    <div class="flex justify-center items-center" i18n>
      Group {{ item.groupNumber }} {{ item.field }} 
      <div class="non-printable ml-1">
        - Teacher: {{item.teacher}}
      </div>
    </div>
  </div>
</div>
